name: Backend CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install Dependencies
        run: npm ci
        working-directory: ./lawyer-management-system/backend

      - name: Run Linter
        run: npm run lint
        working-directory: ./lawyer-management-system/backend

      - name: Run Tests with Coverage
        run: npm test -- --coverage
        working-directory: ./lawyer-management-system/backend

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: ./lawyer-management-system/backend/coverage

      - name: Build Project
        run: npm run build
        working-directory: ./lawyer-management-system/backend

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-dist
          path: ./lawyer-management-system/backend/dist